<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="../login_page_css.css" />
    <script type="text/javascript" src="script/response.js"></script>
    <link type="text/css" href="styles/logged_css.css" rel="stylesheet" />
  </head>
  <body>
    <div class="main-box">
      <div class="login_area">
        <!-- black area -->
        <div class="yellow_area"></div>
        <div
          style="
            font-weight: 400;
            color: rgb(66, 65, 65);
            padding: 5px;
            background-color: rgba(233, 223, 223, 0.219);
          "
        >
          <h3 style="margin-left: 7px">Change Password</h3>
        </div>
        <div style="padding-bottom: 30px"></div>
        <form
          style="margin: 18px; line-height: 25px; font-size: 13.7px"
          method="POST"
          onsubmit="changePassword();"
        >
          <span class="titles">E-mail</span>
          <input type="email" id="email" required />

          <span class="titles">Previous pasword</span>
          <input
            type="password"
            id="mobile_no"
            placeholder=" old password"
            required
          />

          <span class="titles">New Password</span>
          <input
            type="text"
            id="member_id"
            placeholder=" enter new password"
            required
          />

          <button class="getOTP">Get OTP</button>
          <button class="red-button" onclick="cancel()">Cancel</button>
        </form>

        <hr width="80%" />
      </div>
    </div>

    <!-- just for space -->
    <div style="padding-bottom: 800px"></div>
  </body>
</html>
